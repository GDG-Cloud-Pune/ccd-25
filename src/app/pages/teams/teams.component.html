<div class="team-page">

  <h1>Meet our Team</h1>
  <p class="team-description">
    Get to know the talented individuals behind our work. Our team is made up of passionate and skilled people, dedicated to driving innovation and achieving excellence together.
  </p>

  <h1>Organizers</h1>
  <div class="team-grid">
    <div class="member" *ngFor="let member of organizers">
      <img [src]="member.image" [alt]="member.name" />
      <p>{{ member.name }}</p>
    </div>
  </div>

  <h1>Volunteers</h1>
  <div class="team-grid">
    <div class="member" *ngFor="let member of volunteers">
      <img [src]="member.image" [alt]="member.name" />
      <p>{{ member.name }}</p>
    </div>
  </div>
</div>
